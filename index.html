<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <br>
    <button onclick="calcular('somar')">Somar</button>
    <button onclick="calcular('subtrair')">Subtrair</button>
    <button onclick="calcular('multiplicar')">Multiplicar</button>
    <button onclick="calcular('dividir')">Dividir</button>
    <br>
    <h2>Resultado: <span id="resultado"></span></h2>
    <h3>Histórico:</h3>
    <ul id="historico"></ul>
    <span id="error-message" class="error-message"></span>
    <script src="app.js"></script>
</body>
</html>
